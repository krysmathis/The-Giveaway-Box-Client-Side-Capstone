<div ng-controller="PurchasedListingsCtrl" class="user__widget">
    <h1 class="section__header" >Somebody wants these</h1>
    <div ng-repeat="listing in purchasedListings | filter: greaterThan('requestedDate',0)">
        <div>{{listing.label}}</div>
        <button type="button" id="{{ listing.id }}" ng-click="closeListing($event)">CLOSE</button>
    </div>
</div>
