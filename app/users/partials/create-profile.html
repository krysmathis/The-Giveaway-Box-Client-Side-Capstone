<div>
    <form class="users__form">
        <div>
            <label>First Name</label><input type="text" ng-model="userData.firstName"/>
        </div>
        <div>
            <label>Last Name</label><input type="text" ng-model="userData.lastName"/>
        </div>
        <div>

        <label>Address</label><input type="text" ng-model="userData.address"/>
        <label>City</label><input type="text" ng-model="userData.city"/>
        <label>State</label>
        <select ng-model="userData.state">
            <option ng-repeat="state in statesList" value="{{state.abbreviation}}">{{state.name}}</option>
        </select>
        </div>
        <label>zip</label><input type="text" ng-model="userData.zip"/>
        <label>Profile Image</label><input type="file" ng-model="userData.image"/>
        <label>About Me</label><textarea ng-model="userData.aboutMe"/></textarea>
    </form>
    <button ng-click="addUsers()">Add User Data</button>
</div>
