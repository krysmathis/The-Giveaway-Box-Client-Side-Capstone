<div ng-controller="UserCtrl" class="user__widget">
    <h1>Found a new home</h1>
    <div ng-repeat="listing in user.listings | filter: greaterThan('purchaseCompletedOn', 0)">
        <div>{{listing.label}}</div>
        <a href="#!/listings/detail/{{ listing.id }}">Update</a>
        <button type="button" id="{{ listing.id }}" ng-click="closeListing($event)">CLOSE</button>
    </div>
</div>
