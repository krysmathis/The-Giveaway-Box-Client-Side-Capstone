<div ng-controller="MyPurchasesCtrl">
    <h1>Purchased Items</h1>
    <div ng-repeat="purchase in myPurchases">
        <div>{{purchase.label}} - {{purchase.requestedDate| date:'yyyy-MM-dd'}}</div>
        <a href="#!/listings/detail/{{ listing.id }}">Update</a>
        <button type="button" id="{{ listing.id }}" ng-click="closeListing($event)">CLOSE</button>
    </div>
</div>
